services:
  - type: web
    name: n8n-service
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: DB_POSTGRESDB_SCHEMA
        value: public
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: supersecurepassword
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: postgres
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromService:
          type: postgres
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_USER
        fromService:
          type: postgres
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: postgres
          name: n8n-db
          property: password
  - type: postgres
    name: n8n-db
    plan: free
    databaseName: n8n
